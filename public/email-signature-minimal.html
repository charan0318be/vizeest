<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VizeEST Email Signature - Minimal</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial, Helvetica, sans-serif; background-color: #f5f5f5;">

<!-- Email Signature Template - Minimal/Compact Version -->
<!-- ========== START SIGNATURE ========== -->

<table cellpadding="0" cellspacing="0" border="0" style="max-width: 450px; font-family: Arial, Helvetica, sans-serif;">
  <tr>
    <td style="padding: 0;">

      <!-- Logo + Name Row -->
      <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <td width="70" valign="middle" style="padding-right: 12px; padding-bottom: 8px;">
            <a href="https://vizeest.com" target="_blank" style="text-decoration: none;">
              <img src="https://www.vizeest.com/logo-11.png" alt="VizeEST" width="120" height="120" style="display: block; border: 0; border-radius: 6px;" />
            </a>
          </td>
          <td valign="middle" style="padding-bottom: 8px;">
            <span style="font-size: 18px; font-weight: 700; color: #1a1a2e;">Sameer</span>
            <span style="font-size: 14px; color: #4EBABD; padding-left: 8px;">|</span>
            <span style="font-size: 14px; color: #4EBABD; padding-left: 8px;">Business Development</span>
          </td>
        </tr>
      </table>

      <!-- Company Name with Gradient -->
      <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <td style="padding-bottom: 12px;">
            <a href="https://vizeest.com" target="_blank" style="text-decoration: none; font-size: 16px; font-weight: 600;">
              <span style="color: #4EBABD;">Vize</span><span style="color: #1E5560;">EST</span>
            </a>
            <span style="font-size: 12px; color: #6b7280; padding-left: 8px;">A product of <a href="https://zenitude.ai" target="_blank" style="color: #4EBABD; text-decoration: none; font-weight: 700;">Zenitude.ai</a></span>
          </td>
        </tr>
      </table>

      <!-- Divider with Gradient -->
      <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
          <td width="80" style="height: 2px; background: linear-gradient(90deg, #4EBABD 0%, #1E5560 100%); background-color: #4EBABD;"></td>
          <td style="height: 2px;"></td>
        </tr>
      </table>

      <!-- Contact Info - Inline Style -->
      <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 12px;">
        <tr>
          <td style="font-size: 14px; color: #4b5563; line-height: 1.8;">
            <a href="tel:+14707989818" style="color: #4b5563; text-decoration: none; font-weight: 700;">+1-470-798-9818</a>
            <span style="color: #4EBABD; padding: 0 8px;">|</span>
            <a href="mailto:sam@vizeest.com" style="color: #4EBABD; text-decoration: none;">sam@vizeest.com</a>
            <span style="color: #3A9A9D; padding: 0 8px;">|</span>
            <a href="https://vizeest.com" target="_blank" style="color: #3A9A9D; text-decoration: none;">vizeest.com</a>
          </td>
        </tr>
      </table>

      <!-- Social Icons - Original Brand Icons -->
      <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 12px;">
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="padding-right: 8px;">
                  <a href="https://linkedin.com/company/VizeEst" target="_blank" style="text-decoration: none;">
                    <img src="https://www.vizeest.com/icons/linkedin.svg" alt="LinkedIn" width="24" height="24" style="display: block; border: 0; border-radius: 4px;" />
                  </a>
                </td>
                <td style="padding-right: 8px;">
                  <a href="https://x.com/Vize_Est" target="_blank" style="text-decoration: none;">
                    <img src="https://www.vizeest.com/icons/x.svg" alt="X" width="24" height="24" style="display: block; border: 0; border-radius: 4px;" />
                  </a>
                </td>
                <td style="padding-right: 8px;">
                  <a href="https://facebook.com/VizeEst" target="_blank" style="text-decoration: none;">
                    <img src="https://www.vizeest.com/icons/facebook.svg" alt="Facebook" width="24" height="24" style="display: block; border: 0; border-radius: 4px;" />
                  </a>
                </td>
                <td>
                  <a href="https://instagram.com/Vizeone_official" target="_blank" style="text-decoration: none;">
                    <img src="https://www.vizeest.com/icons/instagram.svg" alt="Instagram" width="24" height="24" style="display: block; border: 0; border-radius: 4px;" />
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>

<!-- ========== END SIGNATURE ========== -->

</body>
</html>
